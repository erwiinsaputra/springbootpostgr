apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-postgres-sample
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-postgres-sample
  template:
    metadata:
      name: spring-boot-postgres-sample
      labels:
        app: spring-boot-postgres-sample
  
    spec:
      containers:
      - name: spring-boot-postgres-sample
        env:
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_PASSWORD
            value: v1b1cloud@123
          - name: POSTGRES_HOST
            value: jdbc:postgresql://103.233.109.199:5432/postgres
        image: erwiinsaputra/spring-boot-postgres-on-k8s:v1
